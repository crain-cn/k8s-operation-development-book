apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "hello-webhook.app.zhihu.com"
webhooks:
- name: "hello-webhook.app.zhihu.com"
  objectSelector:
    matchLabels:    
      hellopod: "true"
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  clientConfig:
    caBundle: 
    url: "https://10.19.232.131:8000/mutation-pod"
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 10
